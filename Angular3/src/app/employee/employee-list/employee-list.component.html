<table class="table table-dark table-striped-columns" border="1" [cellPadding]="2" [cellSpacing]="2" >
    <tr *ngFor="let e of employeesList">
        <td class="table-info">
            {{e.id}}
        </td>
        <td class="table-info">
            {{e.firstName}}
        </td>
        <td class="table-info">
            {{e.lastName}}
        </td>
        <td class="table-info">
            {{e.email}}
        </td>
        <td class="table-info">
            {{e.resumeURL}}
        </td>
    </tr>
</table>
