<form #loginForm="ngForm" (submit)="validateUser(loginForm)">
    <div class="container">
        <div class="my-3">
            <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="my-3">
            <input type="text" name="password" [(ngModel)]="password" class="form-control" placeholder="Enter password">
        </div>
        <button class="btn btn-primary">Login</button>
    </div>
</form>
